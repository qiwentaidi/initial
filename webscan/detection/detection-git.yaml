name: detect-gitLeakage
requests:
  - method: GET
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36
    path:
      - /.git/config
    followredirects: false
    matchers: status==200 && contains(body,"[core]")
detail:
  author: 
  links:
    - 